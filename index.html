<html>
  <head>
    <title> aula 07 </title>
  </head>
  <body>
      <h1>Cadastro Pessoal</h1>
        <form action="/recebe.html" method="post">
          <!-- Este campo é para o nome -->
          <label for="NomeCompleto" > Nome Completo: </label> <input type="text" maxlength="50" id="NomeCompleto" name="NomeCompleto">
          <br><br>
          <!--Este campo é para a senha -->
          <label for="password">Senha: </label> <input type="password" id="password" name="password">
          <br><br>
          <!--Este campo é para a idade-->
          <label for="Idade">Idade: </label> <input type="number" id="Idade" name="Idade" min="1" max="120">
          <br><br>
          <!--Este campo é para o E-mail-->
          <label for="Email">E-mail: </label> <input type="email" id="Email" name="Email">
          <br><br>
          <!--Este campo é para a data de nascimento -->
          <label for="DatadeNascimento">Data de Nascimento: </label> <input type="date" id="DatadeNascimento" name="DatadeNascimento" min="2000-01-01" max="2024-12-31">
          <br><br>
          <!-- Este campo é para fazer uma mensagem de observação -->
          <label for="menssagem"> Mensagem de observação: </label> <br>
          <textarea name="menssagem" id="menssagem" cols="40" rows="4"></textarea>
          <br><br>
          <!-- Este campo é para seleção de seus interesses-->
          Área de interesse
          <select>
              <option> Programação </option>
              <option> Design </option>
              <option> Redes </option>
              <option> Suporte </option>
            </select>
          <br><br>
          <input type="submit" value="Entrar" >
        </form>
  </body>
</html>
